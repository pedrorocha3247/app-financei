<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <!-- Tailwind CSS para estilização rápida e moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js para os gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilo customizado para uma melhor aparência */
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
    </style>
    <!-- Importando a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Meu Controle Financeiro</h1>
            <p class="text-gray-600 mt-2">Sua vida financeira organizada em um só lugar.</p>
        </header>

        <!-- Seção de Resumo -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card p-6 flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-500">Receitas</h2>
                    <p id="total-receitas" class="text-3xl font-bold text-green-600">R$ 0,00</p>
                </div>
                <div class="bg-green-100 p-3 rounded-full">
                    <i class="fas fa-arrow-up text-green-600 fa-2x"></i>
                </div>
            </div>
            <div class="card p-6 flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-500">Despesas</h2>
                    <p id="total-despesas" class="text-3xl font-bold text-red-600">R$ 0,00</p>
                </div>
                <div class="bg-red-100 p-3 rounded-full">
                    <i class="fas fa-arrow-down text-red-600 fa-2x"></i>
                </div>
            </div>
            <div class="card p-6 flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-500">Saldo Atual</h2>
                    <p id="saldo-atual" class="text-3xl font-bold text-blue-600">R$ 0,00</p>
                </div>
                 <div class="bg-blue-100 p-3 rounded-full">
                    <i class="fas fa-wallet text-blue-600 fa-2x"></i>
                </div>
            </div>
        </section>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- Coluna de Formulário e Gráfico -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Formulário de Nova Transação -->
                <div class="card p-6">
                    <h3 class="text-xl font-bold mb-4">Adicionar Transação</h3>
                    <form id="transaction-form" class="space-y-4">
                        <div>
                            <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                            <input type="text" id="descricao" placeholder="Ex: Salário, Aluguel" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="valor" class="block text-sm font-medium text-gray-700">Valor (R$)</label>
                            <input type="number" id="valor" step="0.01" placeholder="0,00" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Tipo</label>
                            <div class="mt-2 flex items-center space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="tipo" value="receita" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" checked>
                                    <span class="ml-2 text-gray-700">Receita</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="tipo" value="despesa" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <span class="ml-2 text-gray-700">Despesa</span>
                                </label>
                            </div>
                        </div>
                        <div id="categoria-container">
                            <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                            <select id="categoria" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option>Moradia</option>
                                <option>Alimentação</option>
                                <option>Transporte</option>
                                <option>Lazer</option>
                                <option>Saúde</option>
                                <option>Outros</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full btn-primary font-bold py-2 px-4 rounded-md shadow-sm">Adicionar</button>
                    </form>
                </div>
                <!-- Gráfico de Despesas -->
                <div class="card p-6">
                    <h3 class="text-xl font-bold mb-4">Despesas por Categoria</h3>
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>

            <!-- Coluna de Histórico -->
            <div class="lg:col-span-3 card p-6">
                <h3 class="text-xl font-bold mb-4">Histórico de Transações</h3>
                <ul id="transaction-list" class="space-y-3">
                    <!-- Transações serão inseridas aqui via JS -->
                    <li class="text-center text-gray-500 mt-4">Nenhuma transação registrada.</li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Seletores de elementos do DOM
            const transactionForm = document.getElementById('transaction-form');
            const totalReceitasEl = document.getElementById('total-receitas');
            const totalDespesasEl = document.getElementById('total-despesas');
            const saldoAtualEl = document.getElementById('saldo-atual');
            const transactionListEl = document.getElementById('transaction-list');
            const categoriaContainer = document.getElementById('categoria-container');
            const expenseChartCanvas = document.getElementById('expense-chart');
            
            let expenseChart; // Variável para guardar a instância do gráfico

            // Carrega transações do Local Storage ou inicializa um array vazio
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

            // Função para salvar transações no Local Storage
            const saveTransactions = () => {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            };

            // Função para formatar valores como moeda brasileira
            const formatCurrency = (value) => {
                return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            };

            // Função para renderizar a lista de transações na tela
            const renderTransactions = () => {
                transactionListEl.innerHTML = ''; // Limpa a lista antes de renderizar

                if (transactions.length === 0) {
                    transactionListEl.innerHTML = '<li class="text-center text-gray-500 mt-4">Nenhuma transação registrada.</li>';
                    return;
                }

                transactions.forEach(transaction => {
                    const isReceita = transaction.tipo === 'receita';
                    const li = document.createElement('li');
                    li.className = `flex justify-between items-center p-3 rounded-md ${isReceita ? 'bg-green-50' : 'bg-red-50'}`;
                    
                    li.innerHTML = `
                        <div class="flex items-center">
                            <div class="mr-3 p-2 rounded-full ${isReceita ? 'bg-green-200' : 'bg-red-200'}">
                                <i class="fas ${isReceita ? 'fa-plus text-green-700' : 'fa-minus text-red-700'}"></i>
                            </div>
                            <div>
                                <span class="font-semibold">${transaction.descricao}</span>
                                ${!isReceita ? `<span class="block text-sm text-gray-500">${transaction.categoria}</span>` : ''}
                            </div>
                        </div>
                        <div class="text-right">
                           <span class="font-bold ${isReceita ? 'text-green-600' : 'text-red-600'}">${formatCurrency(transaction.valor)}</span>
                           <button onclick="deleteTransaction(${transaction.id})" class="ml-4 text-gray-400 hover:text-red-600">&times;</button>
                        </div>
                    `;
                    transactionListEl.appendChild(li);
                });
            };

            // Função para atualizar os totais (receitas, despesas, saldo)
            const updateSummary = () => {
                const receitas = transactions
                    .filter(t => t.tipo === 'receita')
                    .reduce((acc, t) => acc + t.valor, 0);

                const despesas = transactions
                    .filter(t => t.tipo === 'despesa')
                    .reduce((acc, t) => acc + t.valor, 0);

                const saldo = receitas - despesas;

                totalReceitasEl.textContent = formatCurrency(receitas);
                totalDespesasEl.textContent = formatCurrency(despesas);
                saldoAtualEl.textContent = formatCurrency(saldo);

                // Muda a cor do saldo se for negativo
                saldoAtualEl.classList.toggle('text-red-600', saldo < 0);
                saldoAtualEl.classList.toggle('text-blue-600', saldo >= 0);
            };

            // Função para atualizar o gráfico de despesas
            const updateChart = () => {
                const despesas = transactions.filter(t => t.tipo === 'despesa');
                
                // Agrupa despesas por categoria
                const spendingByCategory = despesas.reduce((acc, transaction) => {
                    acc[transaction.categoria] = (acc[transaction.categoria] || 0) + transaction.valor;
                    return acc;
                }, {});

                const labels = Object.keys(spendingByCategory);
                const data = Object.values(spendingByCategory);
                
                // Cores para o gráfico
                const backgroundColors = [
                    '#4f46e5', '#f97316', '#10b981', '#3b82f6', '#ef4444', '#8b5cf6'
                ];

                // Destrói o gráfico antigo antes de criar um novo para evitar bugs
                if (expenseChart) {
                    expenseChart.destroy();
                }

                // Cria o novo gráfico
                expenseChart = new Chart(expenseChartCanvas, {
                    type: 'doughnut', // Tipo do gráfico: rosca
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Despesas',
                            data: data,
                            backgroundColor: backgroundColors,
                            borderColor: '#ffffff',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += formatCurrency(context.parsed);
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            };

            // Função para adicionar uma nova transação
            const addTransaction = (e) => {
                e.preventDefault();

                const descricao = document.getElementById('descricao').value;
                const valor = parseFloat(document.getElementById('valor').value);
                const tipo = document.querySelector('input[name="tipo"]:checked').value;
                const categoria = document.getElementById('categoria').value;

                if (descricao.trim() === '' || isNaN(valor) || valor <= 0) {
                    // Simples validação para evitar dados inválidos
                    alert('Por favor, preencha a descrição e um valor válido.');
                    return;
                }

                const transaction = {
                    id: Date.now(), // ID único baseado no timestamp
                    descricao,
                    valor,
                    tipo,
                    categoria: tipo === 'despesa' ? categoria : null
                };

                transactions.push(transaction);
                saveTransactions();
                updateUI();
                transactionForm.reset();
                // Garante que o campo categoria volte a ser visível após reset
                categoriaContainer.style.display = 'block'; 
            };
            
            // Função para deletar uma transação
            window.deleteTransaction = (id) => {
                transactions = transactions.filter(transaction => transaction.id !== id);
                saveTransactions();
                updateUI();
            };

            // Função principal que atualiza toda a interface
            const updateUI = () => {
                updateSummary();
                renderTransactions();
                updateChart();
            };
            
            // Event listener para o formulário
            transactionForm.addEventListener('submit', addTransaction);

            // Event listener para os botões de tipo (receita/despesa)
            document.querySelectorAll('input[name="tipo"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    // Esconde o campo de categoria se for uma receita
                    categoriaContainer.style.display = e.target.value === 'despesa' ? 'block' : 'none';
                });
            });

            // Inicialização da UI
            updateUI();
            // Garante que o campo categoria esteja visível ou não no carregamento inicial
            const tipoInicial = document.querySelector('input[name="tipo"]:checked').value;
            categoriaContainer.style.display = tipoInicial === 'despesa' ? 'block' : 'none';
        });
    </script>
</body>
</html>
